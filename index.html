<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/render.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div id="mainDiv" hidden="hidden">
  <div class="searchBarWidget">
    <div class="searchBarWhileResting" id="topWidgetResting">
      <div class="searchIcon">
        <img src="img/mapuche_flag.svg" width="25px" height="25px" alt="">
      </div>

      <div class="searchBarItemFill">
        <p class="particleTitle" id="particleTitle">[particleTitle]</p>
      </div>
      <div class="searchIcon" id="navigationBackIconEnabled" onclick="back()">
        <img src="img/back_active.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" id="navigationBackIconDisabled">
        <img src="img/back_inactive.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" onclick="toggleSearch()">
        <img src="img/search.svg" width="25px" height="25px" alt="">
      </div>
    </div>

    <div class="searchBarWhileSearching" id="topWidgetSearching">
      <div class="searchIcon" onclick="toggleSearch()">
        <img src="img/back_active.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon">
        <img src="img/search.svg" width="15px" height="15px" alt="">
      </div>
      <div class="searchBarItemFill">
        <label for="searchWordInput"></label><input type="search" class="searchBox" id="searchWordInput"
                                                    placeholder="Buscar partÃ­cula..."
                                                    onkeydown="updateSearchList();"
                                                    onpaste="updateSearchList();"
                                                    oninput="updateSearchList();"
                                                    onchange="updateSearchList();">
      </div>
      <div class="searchIcon">
      </div>
    </div>
  </div>

  <div class="contentWidget" id="contentWidget">
    <p class="particleTypeTitle" id="particleTypeTitle">[particleTypeTitle]</p>
    <p id="particleContent">[particleContent]<br/>
    <p class="particleRelativeExamplesTitle">Ejemplos adicionales</p>
    <p id="relativeExampleList">[relativeExampleList]</p>
  </div>

  <div class="searchResultsWidget" id="searchResultsWidget">
    <div class="searchResultsRow">
    </div>
  </div>
</div>

<script type="module">
  import {render, init, search, backHist} from "./render.js";

  document.getElementById("topWidgetSearching").hidden = true
  document.getElementById("topWidgetResting").hidden = false
  document.getElementById("searchResultsWidget").hidden = true
  document.getElementById("contentWidget").hidden = false

  window.render = render
  window.search = search
  window.back = backHist
  window.hist = []

  window.addEventListener('load', function () {
    fetch("./js/data/nouns.json")
      .then((res) => res.json())
      .then((data) => {
        init(data)
      })
  })

  //toggleSearch()
</script>

<script>
  function back() {
    window.backHist()
  }

  function toggleSearch() {
    let searching = document.getElementById("searchResultsWidget").hidden

    document.getElementById("searchWordInput").value = ""
    document.getElementById("searchResultsWidget").hidden = !searching
    document.getElementById("topWidgetSearching").hidden = !searching
    document.getElementById("contentWidget").hidden = searching
    document.getElementById("topWidgetResting").hidden = searching

    if (searching) {
      document.getElementById("searchWordInput").focus()
      updateSearchList()
    }

  }

  function updateSearchList() {

    let searchBox = document.getElementById("searchWordInput")
    let result = window.search(searchBox.value)
    let renderedResult = ""

    for (let r of result) {
      let style = `text-decoration: ${r.color} underline;
  text-decoration-thickness: 3px; text-underline-offset: 5px;  text-decoration-skip-ink: none;"`

      renderedResult += `<div class="searchResultsRow">
      <div class="searchResultsCell">
      <p>
          <span style="${style}">${r.summary}</span>
          <span class="searchVariations">${r.variations}</span>
          <span class="searchTitle">${r.title}</span>
      </p>
      </div>
    </div>`
    }

    document.getElementById("searchResultsWidget").innerHTML = renderedResult
  }

  function renderEvent(particleId) {
    window.render(particleId)
  }

</script>
</body>
</html>
