<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/render.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="searchBarWidget">
  <div class="searchBarWhileSearching" id="topWidgetSearching">
    <div class="searchIcon">
      <img src="img/mapuche_flag.svg" width="25px" height="25px" alt="" onclick="searchWord()">
    </div>

    <div class="searchBarItemFill">
      <p class="particleTitle" id="particleTitle">[particleTitle]</p>
    </div>
    <div class="searchIcon">
      <img src="img/search.svg" width="25px" height="25px" alt="" onclick="searchWord()">
    </div>
  </div>
  <div class="searchBarWhileResting" id="topWidgetResting">
    <div class="searchIcon">
      <img src="img/back.svg" width="25px" height="25px" alt="" onclick="searchWord()">
    </div>
    <div class="searchBarItem">
      <p class="particleTitle" id="particleTitle2">[particleTitle]</p>
    </div>
    <div class="searchBarItem">
      <input type="text" class="search" id="searchWordInput" placeholder="buscar...">
    </div>
    <div class="searchIcon">
      <img src="img/search.svg" width="25px" height="25px" alt="" onclick="searchWord()">
    </div>
  </div>
</div>

<div class="contentWidget">
  <p class="particleTypeTitle" id="particleTypeTitle">[particleTypeTitle]</p>
  <p id="particleContent">[particleContent]<br/>
  <p class="particleRelativeExamplesTitle">Ejemplos adicionales</p>
  <p id="relativeExampleList">[relativeExampleList]</p>
</div>
<script type="module">
  import {render, init, search} from "./render.js";

  document.getElementById("topWidgetSearching").hidden = false
  document.getElementById("topWidgetResting").hidden = true

  window.render = render
  window.search = search

  window.addEventListener('load', function () {
    fetch("./js/data/nouns.json")
      .then((res) => res.json())
      .then((data) => {
        init(data)
      })
  })

</script>

<script>

  function searchWord() {
    let searchBox = document.getElementById("searchWordInput")
    let result = window.search(searchBox.value)
    let renderedResult = ""
    for (let r of result) {
      renderedResult += r.summary
    }
    document.getElementById("particleTitle").innerText = renderedResult
  }

  function renderEvent(particleId) {
    window.render(particleId)
  }

</script>
</body>
</html>
