<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/render.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div>
  <label for="search-i">Palabra</label>
  <input type="text" class="search" id="search-i" placeholder="buscar...">

  <button type="submit" id="search-b" onclick="searchWord()">
    Buscar
  </button>
</div>

<!-- Detalles de la palabra -->
<p class="particleTitle" id="particleTitle">[particleTitle]</p>
<p class="particleTypeTitle" id="particleTypeTitle">[particleTypeTitle]</p>
<p class="particleExplanation" id="particleExplanation">[particleExplanation]<br/>
<p class="particleUses">usos</p>
<p class="particleUsesBox" id="particleUsesBox">[particleUsesBox]</p>
<p class="particleExamplesTitle">Ejemplos principales</p>
<p id="exampleList">[exampleList]</p>
<p class="particleRelativeExamplesTitle">Otros ejemplos</p>
<p id="relativeExampleList">[relativeExampleList]</p>

<script type="module">
  import {render, init} from "./render.js";
  window.render = render

  window.addEventListener('load', function () {
    fetch("./js/data/nouns.json")
      .then((res) => res.json())
      .then((data) => {
        init(data)
      })
  })

</script>

<script>

  function searchWord() {
    document.getElementById("resultsBody").innerText = "aa"
  }

  function renderEvent(particleId) {
    window.render(particleId)
  }

</script>
</body>
</html>
