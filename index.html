<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/render.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div id="mainDiv" hidden="hidden">
  <div class="searchBarWidget">
    <div class="searchBarWhileResting" id="topWidgetResting">
      <div class="searchIcon">
        <img src="img/mapuche_flag.svg" width="25px" height="25px" alt="">
      </div>

      <div class="searchBarItemFill">
        <p class="particleTitle" id="particleTitle">[particleTitle]</p>
      </div>
      <div class="searchIcon" id="navigationBackIconEnabled" onclick="backEvent()">
        <img src="img/back_active.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" id="winkaDungunOff" onclick="toggleWinkaExamplesEvent(true)">
        <img src="img/spain_flag_off.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" id="winkaDungunOn" onclick="toggleWinkaExamplesEvent(false)">
        <img src="img/spain_flag_on.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" id="navigationBackIconDisabled">
        <img src="img/back_inactive.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon" onclick="searchEvent(true)">
        <img src="img/search.svg" width="25px" height="25px" alt="">
      </div>
    </div>

    <div class="searchBarWhileSearching" id="topWidgetSearching">
      <div class="searchIcon" onclick="searchEvent(false)">
        <img src="img/back_active.svg" width="25px" height="25px" alt="">
      </div>
      <div class="searchIcon">
        <img src="img/search.svg" width="15px" height="15px" alt="">
      </div>
      <div class="searchBarItemFill">
        <label for="searchWordInput"></label><input type="search" class="searchBox" id="searchWordInput"
                                                    placeholder="Buscar partÃ­cula..."
                                                    onkeydown="loadSearchEvent();"
                                                    onpaste="loadSearchEvent();"
                                                    oninput="loadSearchEvent();"
                                                    onchange="loadSearchEvent();">
      </div>
      <div class="searchIcon">
      </div>
    </div>
  </div>

  <div class="contentWidget" id="contentWidget">
    <p class="particleTypeTitle" id="particleTypeTitle">[particleTypeTitle]</p>
    <p id="particleContent">[particleContent]<br/>
    <p class="particleRelativeExamplesTitle">Ejemplos adicionales</p>
    <p id="relativeExampleList">[relativeExampleList]</p>
  </div>

  <div class="searchResultsWidget" id="searchResultsWidget">
    <div class="searchResultsRow">
    </div>
  </div>
</div>

<script src="./js/src/index.js"></script>
<script type="module" src="./js/src/render.js"></script>

</body>
</html>
